    <link rel="stylesheet" href="estilosMeli.css" />
    <title>Contacto</title>

<body>
    <header>
        <img class="Logo" src="img/Thai.jpg" alt="Thai">
        <h1 class="nombre">Melina Mejias</h1>
        <nav>
            <ul>
                <li><a href="indexMasaje.html">Home</a></li>

                <li><a href="contactoMeli.html">Contacto</a></li>                
            </ul>
        </nav>
    </header>
    <main class="formContacto">
        <form action="">
            <h2>Formulario de contacto </h2>
            <div class="input-group">
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name"></imput>
            </div>
            <div class="input-group">
                <label for="phone">Telefono</label>
                <input type="tel" id="phone"></imput>
            </div>
            <div class="input-group">
                <label for="email_address">Email</label>
                <input type="email" id="email_address"></imput>
            </div>
            <div class="input-group">
                <label for="city">Ciudad</label>
                <select id="city">
                    <option value="miramar">Miramar</option>
                    <option value="mardelplata">Mar del Plata</option>
                </select>
            </div>
            <button for="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Consultas por turnos al 22914XXXX07</p>
        <a href="https://www.instagram.com/melina.thai/">Instagram</a>
    </footer>
